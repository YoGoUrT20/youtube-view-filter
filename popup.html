<!DOCTYPE html>
<html>

<head>
    <title>YouTube View Filter</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input {
            width: calc(100% - 24px);
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ff0000;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #cc0000;
        }

        #status {
            color: #28a745;
            font-size: 14px;
            height: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="threshold">Minimum View Count</label>
        <input type="number" id="threshold" min="0" step="1000" placeholder="Enter view count...">
        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
